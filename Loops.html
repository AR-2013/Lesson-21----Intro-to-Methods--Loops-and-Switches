<!DOCTYPE html>
<html>
    <head>
        <title>
            Loops in JavaScript
        </title>
    </head>
    <body>
        <h2> JavaScript Fo Loop </h2>
        <p id="demo"></p>
        <script>
            var fruits = [ "Mango", "Strawberries", "Blueberries", "Banana", "Kiwi"];
            var text = "";
            var i;
            for ( i = 0;  i < fruits.length; i++) {
                text += fruits [i] + "<br>";
            }
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
